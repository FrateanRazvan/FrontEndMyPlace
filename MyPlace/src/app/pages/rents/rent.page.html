<app-navbar [pageName]= "'Programmes'"></app-navbar>
<div style="text-align: center;">
    <h2 class="textContent">
        All available programmes to choose
    </h2>
</div>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let programme of programmeNames; let i = index">
            <ion-label>
                <ion-button (click)="onClickNavigate(programme)">{{programme}}</ion-button>
            </ion-label>
            
            
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-button expand="block" (click)="goToAddProgramme()">Add new programme</ion-button>
</ion-footer>
