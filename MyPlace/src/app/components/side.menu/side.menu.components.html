<ion-menu side="start" menuId="main" contentId="content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>MyPlace Health Center</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/rooms']" routerLinkActive="router-link-active" >Rooms</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/rents']" routerLinkActive="router-link-active" >Programmes</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item (click)="logOut()">Log out</ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
